<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>🎣 捕魚達人 - 完整版捕魚機遊戲</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="gameCanvas" width="980" height="600"></canvas>
            
            <!-- 遊戲UI -->
            <div id="ui">
                <div id="scoreBoard">
                    <div id="score">分數: <span id="scoreValue">10000</span></div>
                    <div id="coins">金幣: <span id="coinsValue">1000</span></div>
                    <div id="cannonLevel">炮台等級: <span id="cannonLevelValue">1</span></div>
                </div>
                
                <!-- 賭注控制面板 -->
                <div id="betPanel">
                    <div id="betHeader">
                        <h3>🎯 賭注設定</h3>
                        <span id="attackStatus">可攻擊</span>
                    </div>
                    <div id="betControls">
                        <button id="decreaseBet" class="bet-btn">-</button>
                        <div id="betInfo">
                            <div id="betAmount">
                                <span>賭注: </span>
                                <span id="currentBet">5</span>
                            </div>
                            <div id="damageInfo">
                                <span>傷害: </span>
                                <span id="damageValue">5</span>
                            </div>
                        </div>
                        <button id="increaseBet" class="bet-btn">+</button>
                    </div>
                    <div id="betPresets">
                        <button class="preset-btn" data-bet="1">1</button>
                        <button class="preset-btn" data-bet="2">2</button>
                        <button class="preset-btn" data-bet="5">5</button>
                        <button class="preset-btn" data-bet="10">10</button>
                        <button class="preset-btn" data-bet="20">20</button>
                        <button class="preset-btn" data-bet="50">50</button>
                        <button class="preset-btn" data-bet="100">100</button>
                    </div>
                </div>
                
                <div id="controls">
                    <button id="cannonUpgrade">升級炮台</button>
                    <button id="pauseBtn">暫停</button>
                    <button id="restartBtn">重新開始</button>
                </div>
            </div>
        </div>
        
        <!-- 遊戲結束畫面 -->
        <div id="gameOver" class="hidden">
            <div id="gameOverContent">
                <h2>遊戲結束</h2>
                <p>最終分數: <span id="finalScore">0</span></p>
                <p>捕獲魚類: <span id="finalFishCount">0</span></p>
                <p>最高連擊: <span id="finalCombo">0</span></p>
                <button id="restartGameBtn">重新開始</button>
            </div>
        </div>
        
        <!-- 載入畫面 -->
        <div id="loading">
            <div id="loadingContent">
                <h2>🎣 捕魚達人載入中...</h2>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                <p>正在載入遊戲資源...</p>
            </div>
        </div>
    </div>

    <!-- 遊戲腳本 -->
    <script>
        // 腳本加載檢查
        console.log('開始加載遊戲腳本...');
        window.scriptLoadErrors = [];
        
        // 監聽腳本加載錯誤
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('腳本加載失敗:', e.target.src);
                window.scriptLoadErrors.push(e.target.src);
            }
        });
    </script>
    <script src="js/utils.js" onerror="console.error('utils.js 加載失敗')"></script>
    <script src="js/fish.js" onerror="console.error('fish.js 加載失敗')"></script>
    <script src="js/cannon.js" onerror="console.error('cannon.js 加載失敗')"></script>
    <script src="js/bullet.js" onerror="console.error('bullet.js 加載失敗')"></script>
    <script src="js/fishManager.js" onerror="console.error('fishManager.js 加載失敗')"></script>
    <script src="js/game.js" onerror="console.error('game.js 加載失敗')"></script>
    <script src="js/main.js" onerror="console.error('main.js 加載失敗')"></script>
    <script>
        // 檢查關鍵對象是否已加載
        setTimeout(() => {
            console.log('腳本加載檢查:', {
                'GAME_CONFIG': typeof GAME_CONFIG !== 'undefined',
                'Utils': typeof Utils !== 'undefined',
                'Fish': typeof Fish !== 'undefined',
                'Cannon': typeof Cannon !== 'undefined',
                'FishingGame': typeof FishingGame !== 'undefined',
                '加載錯誤': window.scriptLoadErrors
            });
        }, 500);
    </script>
</body>
</html>
