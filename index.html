<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>🎣 捕魚達人 - 完整版捕魚機遊戲</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="gameCanvas" width="980" height="600"></canvas>
            
            <!-- 遊戲UI -->
            <div id="ui">
                <div id="scoreBoard">
                    <div id="score">分數: <span id="scoreValue">10000</span></div>
                    <div id="coins">金幣: <span id="coinsValue">1000</span></div>
                    <div id="cannonLevel">炮台等級: <span id="cannonLevelValue">1</span></div>
                </div>
                
                <!-- 賭注控制面板 -->
                <div id="betPanel">
                    <div id="betHeader">
                        <h3>🎯 賭注設定</h3>
                        <span id="attackStatus">可攻擊</span>
                    </div>
                    <div id="betControls">
                        <button id="decreaseBet" class="bet-btn">-</button>
                        <div id="betInfo">
                            <div id="betAmount">
                                <span>賭注: </span>
                                <span id="currentBet">5</span>
                            </div>
                            <div id="damageInfo">
                                <span>傷害: </span>
                                <span id="damageValue">5</span>
                            </div>
                        </div>
                        <button id="increaseBet" class="bet-btn">+</button>
                    </div>
                    <div id="betPresets">
                        <button class="preset-btn" data-bet="1">1</button>
                        <button class="preset-btn" data-bet="2">2</button>
                        <button class="preset-btn" data-bet="5">5</button>
                        <button class="preset-btn" data-bet="10">10</button>
                        <button class="preset-btn" data-bet="20">20</button>
                        <button class="preset-btn" data-bet="50">50</button>
                        <button class="preset-btn" data-bet="100">100</button>
                        <button class="preset-btn" data-bet="200">200</button>
                        <button class="preset-btn" data-bet="300">300</button>
                        <button class="preset-btn" data-bet="500">500</button>
                        <button class="preset-btn" data-bet="1000">1000</button>
                    </div>
                </div>
                
                <div id="controls">
                    <button id="autoShootBtn">自動射擊: 關</button>
                    <button id="pauseBtn">暫停</button>
                    <button id="restartBtn">重新開始</button>
                </div>
            </div>
        </div>
        
        <!-- 遊戲結束畫面 -->
        <div id="gameOver" class="hidden">
            <div id="gameOverContent">
                <h2>遊戲結束</h2>
                <p>最終分數: <span id="finalScore">0</span></p>
                <p>捕獲魚類: <span id="finalFishCount">0</span></p>
                <p>最高連擊: <span id="finalCombo">0</span></p>
                <button id="restartGameBtn">重新開始</button>
            </div>
        </div>
        
        <!-- 載入畫面 -->
        <div id="loading">
            <div id="loadingContent">
                <h2>🎣 捕魚達人載入中...</h2>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                <p>正在載入遊戲資源...</p>
            </div>
        </div>
    </div>

    <!-- 遊戲腳本 -->
    <script src="js/utils.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/cannon.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/fishManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
